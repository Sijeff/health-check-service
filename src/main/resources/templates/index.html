<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered services</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Services</h1>

<table>
    <thead>
    <tr>
        <th>Service name</th>
        <th>Health status</th>
    </tr>
    </thead>
    <tbody th:each="healthCheck: ${healthChecks}">
    <tr>
        <td th:text="${healthCheck.serviceName}"></td>
        <td th:text="${healthCheck.isHealthy} ? 'OK' : 'FAIL'"></td>
    </tr>
    </tbody>
</table>
<p><a href="/form">Add a new health check</a></p>
</body>
</html>
